<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Document</title>
    <style>
        /* CSS para centralizar e adicionar cor */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .modelo01 h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        .modelo01 .rotulos {
            color: #333333;
            margin-bottom: 5px;
        }

        .modelo01 .entrada {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modelo01 .botão {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        .modelo01 .botão:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form action="" method="post" class="modelo01">
        <h1>Formulário de Contato <br>
            <span class="titulo2">Preencha todos os campos.</span>
        </h1>
        <div>
            <div class="rotulos">Nome :</div>
            <input type="text" name="nome" placeholder="Nome completo" class="entrada">
        </div>
        <div>
            <div class="rotulos">Email :</div>
            <input id="email" type="text" name="email" placeholder="E-mail Válido." class="entrada">
        </div>
        <div>
            <div class="rotulos">Assunto :</div>
            <select name="opcoes" class="entrada">
                <option value=""></option>
                <option value="Duvidas do produto">Dúvidas do produto</option>
                <option value="Atraso na entrega">Atraso na entrega</option>
            </select>
        </div>
        <div>
            <div class="rotulos">Mensagem :</div>
            <textarea name="mensagem" id="mensagem" placeholder="Sua mensagem" class="entrada"></textarea>
        </div>
        <div class="rotulos">&nbsp;</div>
        <input type="submit" value="Enviar" class="botão">
    </form>
</body>

</html>
